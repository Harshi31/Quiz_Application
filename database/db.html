<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Quiz</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../Animation/animation.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
  <div class="quiz-container">
    <div class="center">
      <h1 class=" hover:scale-125 w-full question bg-white h-50 text-center py-2 px-12 leading-10 rounded-lg"></h1>
      <ul class="options">
        <li><button class="option"></button></li>
        <li><button class="option"></button></li>
        <li><button class="option"></button></li>
        <li><button class="option"></button></li>
      </ul>
      <button class="submitNow">Submit Now</button>
      <button class="submit">Next</button>
      <button class="backBtn">Back</button>
      <p class="result"></p>
    </div>
    <div class="record-container">
      <div class="record">Attempted Questions - <span class="record-data">0</span> </div>
      <div class="record">Remaining Questions - <span class="record-data">14</span> </div>
      <div class="record">Total Questions - <span class="record-data">14</span> </div>
    </div>
  </div>
  <script src="db.js"></script>

  <!-- Adding animation files -->
</body>

</html>
